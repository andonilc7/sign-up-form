<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left">
      <div class="overlay">
        <div class="odin-image"></div>
        <h1 class="odin-text">Odin</h1>
        
      </div>
      <div class="credit"><p>Photo by <a href='https://unsplash.com/@haliewestphoto'>Hallie West</a> on 
        <a href='https://unsplash.com/photos/25xggax4bSA'>Unsplash</a></p></div>
    </div>
    <div class="right">
        <div class="right-description">
            <p class="right-desc-first">This is not a real online service! 
                You know you need something like 
                this in your life to help you realize
                 your deepest dreams. Sign up <em>now</em> 
                 to get started.</p>

            <p class="right-desc-second">You <em>know</em> you want to.</p>
        </div>
        <div class="input-section">
            <p>Let's do this!</p>
            <form id="my-form">
                <ul>
                    <li class="form-item">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required/>
                    </li>
                    <li class="form-item">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required/>
                    </li>
                    <li class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required/>
                    </li>
                    <li class="form-item">
                        <label for="phonenum">Phone Number</label>
                        <input type="tel" id="phonenum" name="phonenum" required/>
                    </li>
                    <li class="form-item">
                        <label for="pwd">Password</label>
                        <input class="pwd1" type="password" id="pwd" name="pwd" required minlength="8"/>
                        <span></span>
                      </li>
                    <li class="form-item">
                        <label for="confirmpwd">Confirm Password</label>
                        <input class='pwd2' type="pwd" id="confirmpwd" name="confirmpwd" required minlength="8"/>
                        
                      </li>
                </ul>
            </form>
        </div>
        <div class="submit-section">
					<button type="submit" form="my-form">Create Account</button>
          <p>Already have an acount? <a href>Log in</a></p>
        </div>
    </div>
</body>
</html>
